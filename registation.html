<!DOCTYPE html>
<html lang="en">
<head>

<body background="agricultural drone1.jpg">
    
    <div class="main">
        <h2>Registation Hear</h2>

        <label>First Name </label>
        <br>
        <input type="text"name="fname"
        id="name" placeholder="Enter your first Name">
        <br><br>
        <label>Last Name : </label>

        <input type="text"name="fname"

        <br><br>
        <label>Your Age : </label>

        <input type="number name=age" id="name" placeholder="How old are you ?">
        <br><br>

        <input type="email" name="email" id="name" placeholder="Enter your valid Email">
        <br><br>
        <label> Gender : </label>

        &nbsp;&nbsp;&nbsp;

        id="male">

        <input type="radio" name="gender"
        id="female">
        &nbsp;

        <label > Known Language :</label>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;

        id="Hindi">
        &nbsp;
        <span id="hindi">Hindi</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang"
        id="English">
        &nbsp;
        <span id="eng">English</span>

        <input type="checkbox" name="lang"
        id="Marathi">
        &nbsp;

        name="submit" id="submit">
